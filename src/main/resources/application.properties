server.servlet.context-path=/biblioteca
server.port=8081

# Banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5433/POOW2
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.config-url=/biblioteca/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/biblioteca/v3/api-docs

# JWT Configuration
jwt.secret=mySuperSecretKeyThatIsAtLeast32CharactersLong!
jwt.expiration=86400000

# Security (opcional - para logging)
logging.level.org.springframework.security=DEBUG
